<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle Card Bluuweb</title>

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="./css/normalize.css">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>

  <main class="main-container">
    <article class="card-container">
      <header class="card-header">
        <img class="header-logo" src="./images/logo.svg" alt="logoheader">
      </header>
      <section class="body-section">
        <div class="image-container">
          <img class="image-body" src="./images/illustration-mockups.svg" alt="image">
        </div>
        <div class="text-container">
          <h1 class="body-title">
            Build The Community Your Fans Will Love
          </h1>
          <p class="body-text">
            Huddle re-imagines the way we build communities.
            You have a voice, but so does your audience. Create
            connections with your users as you engage in genuine discussion.
          </p>
          <a class="body-button" href="#"> Register </a>
        </div>
      </section>
      <footer class="social-footer">
        <div class="social-container">
          <img class="facebook-logo" src="./images/facebook.png" alt="fb">
          <img class="twitter-logo" src="./images/twitter.png" alt="tw">
          <img class="instagram-logo" src="./images/instagram.png" alt="ig">
        </div>
      </footer>
    </article>
  </main>
  
</body>
</html>
